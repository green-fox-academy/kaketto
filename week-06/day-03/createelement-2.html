<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: CreateElement</title>
  </head>
  <body>
    <ul class="asteroids">
      <li>The King</li>
    </ul>
    <script>
      // Remove the king from the list.
      // Fill the list based on the following list of objects.
      // Only add the asteroids to the list.
      // Each list item should have its category as a class and its content as text content. -->

      const planetData = [
        {
          category: 'inhabited',  
          content: 'Foxes',
          asteroid: true,
        },
        {
          category: 'inhabited',
          content: 'Whales and Rabbits',
          asteroid: true,
        },
        {
          category: 'uninhabited',
          content: 'Baobabs and Roses',
          asteroid: true,
        },
        {
          category: 'inhabited',
          content: 'Giant monsters',
          asteroid: false,
        },
        {
          category: 'inhabited',
          content: 'Sheep',
          asteroid: true,
        },
      ]; 
      let list = document.getElementsByTagName('ul');
      let king = document.querySelector('ul li');
      list[0].removeChild(king);

      function addNewItem(items) {
        items.forEach(element => {
          if (element.asteroid === true) {
            let newItem = document.createElement('li');
            newItem.classList.add(element.category);
            newItem.textContent = element.content;
            list[0].appendChild(newItem);
          }
        });
      }

      addNewItem(planetData);

    </script>
  </body>
</html>
