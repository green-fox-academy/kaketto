<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: Attributes</title>
  </head>
  <body>

    <img src="https://static.wixstatic.com/media/f4461b_83457ca5dd844c71a760d36e6583d0ff.png/v1/fill/w_168,h_168,al_c,usm_0.66_1.00_0.01/f4461b_83457ca5dd844c71a760d36e6583d0ff.png">
    <a href="http://www.themostamazingwebsiteontheinternet.com/">The Best Website Ever</a>
    <button>Click me!</button>
    <button class="this-one">Click me!</button>

    <script>
      // Write the image's url to the console.
      // Replace the image with a picture of your favorite animal.
      // Make the link point to the Green Fox Academy website.
      // Disable the second button.
      // Replace its text with 'Don't click me!'.

      let image = document.getElementsByTagName('img')[0];
      console.log(image.getAttribute('src'));
      image.setAttribute('src', "https://o.aolcdn.com/images/dims3/GLOB/crop/3600x1800+0+150/resize/630x315!/format/jpg/quality/85/http%3A%2F%2Fo.aolcdn.com%2Fhss%2Fstorage%2Fmidas%2F1d4ee47dbccace0949ddcb2f75618b42%2F203326867%2F493156892.jpg");
      let link = document.getElementsByTagName('a')[0];
      link.setAttribute('href', 'https://www.greenfoxacademy.com/?gclid=EAIaIQobChMIm_Hg-7u13QIVDuJ3Ch3AUQj0EAAYASAAEgKjAvD_BwE')
      let buttonToDisable = document.querySelector('.this-one');
      buttonToDisable.setAttribute('disabled', true);
      buttonToDisable.innerText = "Don't click me!";

    </script>

  </body>
</html>
