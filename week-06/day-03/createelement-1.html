<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: CreateElement</title>
  </head>
  <body>
    <ul class="asteroids">
      <li id="b325" class="asteroid">The King</li>
      <li class="asteroid b326">The Conceited Man</li>
    </ul>
    <div class="container"></div>

    <script>
      // Add an item that says 'The Green Fox' to the asteroid list.
      // Add an item that says 'The Lamplighter' to the asteroid list.
      // Add a heading saying 'I can add elements to the DOM!' to the .container.
      // Add an image, any image, to the container.

      let list = document.getElementsByTagName('ul');

      function addNewItem(task) {
        let newItem = document.createElement('li');
        newItem.textContent = task;
        list[0].appendChild(newItem);
      }

      addNewItem('The Green Fox');
      addNewItem('The Lamplighter');
      
      let container = document.querySelector('.container');
      let header = document.createElement('h1');
      header.textContent = 'I can add elements to the DOM!'
      container.appendChild(header);

      let image = document.createElement('img');
      image.setAttribute('src', 'http://macbudapesthockey.hu/wp-content/uploads/MAC.png');
      container.appendChild(image);
    </script>

  </body>
</html>
