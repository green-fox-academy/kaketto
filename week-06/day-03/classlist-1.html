<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: ClassList</title>
    <style>
      .red {
        color: red;
      }
      .balloon {
        background-color: lime;
        border-radius: 100%;
      }
      .pear {
        background: lime;
        padding: 2rem;
        text-decoration: uppercase;
      }
    </style>
  </head>
  <body>
    <p class="apple">apple</p>
    <p class="balloon">balloon</p>
    <p class="cat red-dot">cat</p>
    <p>dolphin</p>
    <script>
      // If the fourth p has a 'dolphin' class, replace apple's content with 'pear'
      // If the first p has an 'apple' class, replace cat's content with 'dog'
      // Make apple red by adding a .red class
      // Make balloon less balloon-like (change its shape)
      
      let pClass = document.querySelectorAll('p');

      if (pClass[3].classList.contains('dolphin')) {
        pClass.forEach(elem => {
          if (elem.classList.contains('apple')) {
            elem.innerText = 'pear';
          };
        });
      } 

      if (pClass[0].classList.contains('apple')) {
        pClass.forEach(elem => {
          if (elem.classList.contains('cat')) {
            elem.innerText = 'dog';
          };
        });
      } 
      
      document.getElementsByClassName('apple')[0].classList.add('red');
      let ballon = document.getElementsByClassName('balloon')[0];
      ballon.setAttribute('style', 'border-radius: 10%');
      
    </script>
  </body>
</html>
