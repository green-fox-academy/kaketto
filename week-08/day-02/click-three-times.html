<!doctype html>
<html lang="en">

<head>
  <title>Events</title>
  <meta charset="utf-8">
</head>

<body>
  <div>
      <button>Click</button>
      <p class="result"></p>
  </div>

  <script>
    let div = document.querySelector('div');
    let btn = document.querySelector('button');
    let result = document.querySelector('.result')
    btn.disabled = true;
    let counter = 0;
    const printText = () => {
      result.textContent = '5 seconds elapsed and clicked 3 times';
    }

    const getReady = () => {
      btn.disabled = false;
    }

    window.addEventListener('load', () => {
      setTimeout(getReady, 5000)
    });

    btn.addEventListener('click', (event) => {
      if (event.detail === 3) {
        printText();
      };
    });
  </script>
</body>

</html>
