<!doctype html>
<html lang="en">

<head>
  <title>Events</title>
  <meta charset="utf-8">
</head>

<body>
  <div>
      <button>Click</button>
      <p class="result"></p>
  </div>

  <script>
    let div = document.querySelector('div');
    let btn = document.querySelector('button');
    let result = document.querySelector('.result')
    
    const threeClicks = () => {btn.addEventListener('click', (event) => {
      if (event.detail === 3) {
        result.textContent = '5 seconds elapsed and clicked 3 times';
      };
    })};

    window.onload = () => {
      setTimeout(threeClicks, 5000);
    }
  </script>
</body>

</html>
